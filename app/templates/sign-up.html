{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

{% endblock %}


{% block body %}
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 order-md-2">
                    <img src="{{ url_for('static', filename= 'images/undraw_file_sync_ot38.svg') }}" alt="Image"
                         class="img-fluid">
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="form-block">
                                <div class="mb-4">
                                    <h3>Regístrate en <strong>Chácharadds</strong></h3>
                                    <p class="mb-4">Empieza con tu vida sustentable.</p>
                                </div>
                                <form action="{{ url_for_security('register') }}" method="POST">

                                    {{ register_user_form.password_confirm(class="form-control", id="password_confirm") }}
                                    <button class="btn btn-pill text-white btn-block btn-primary" type="submit">
                                        Register
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/logs.js') }}"></script>
{% endblock %}
